<div class="modal-header "  style="">
  <h6 class="modal-title"  [innerText]="title"></h6>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true" style="color : white">&times;</span>
  </button>
</div>
<div class="modal-body text-center">
  <div [innerHtml]="body"></div>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary btn-sm" (click)="activeModal.dismiss(null)"><i class="fa fa-times" aria-hidden="true"></i>Annuler</button>
  <button type="button" class="btn btn-outline-success btn-sm" (click)="activeModal.close(true)"><i class="fa fa-check" aria-hidden="true"></i>Confirmer</button>
</div>
